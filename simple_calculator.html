<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<title>
Calculator Project
</title>

</head>

<body>

<table name="calculator" id="calculator">
<tr>
<td>
<input type="text" class="result" readonly>
</td>
</tr>

<!-- Numerical Buttons and Respective Labels --> 
<tr>
<td> 
<button type="button" name="one_button" id="one_button" value="1"> 1 </button> 
<button type="button" name="two_button" id="two_button" value="2"> 2 </button>
<button type="button" name="three_button" id="three_button" value="3"> 3 </button>
<button type="button" name="add_button" id="add_button" class="operation_functions"> + </button>
</td>
</tr>

<tr>
<td>
<button type="button" name="four_button" id="four_button" value="4"> 4 </button>
<button type="button" name="five_button" id="five_button"value="5"> 5 </button>
<button type="button" name="six_button" id="six_button" value="6"> 6 </button>
<button type="button" name="subtract_button" id="subtract_button" class="operation_functions"> - </button>
</td>
</tr>

<tr>
<td>
<button type="button" name="seven_button" id="seven_button" value="7"> 7 </button>
<button type="button" name="eight_button" id="eight_button" value="8"> 8 </button>
<button type="button" name="nine_button" id="nine_button" value="9"> 9 </button>
<button type="button" name="multiply_button" id="multiply_button" class="operation_functions"> * </button>
</td>
</tr>

<tr>
<td>
<button type="button" name="zero_button" id="zero_button" value="0"> 0 </button>
<button type="button" name="clear_button" id="clear_button" class="clear_button"> DEL </button>
<button type="button" name="run_button" id="clear_button" class="run_button"> = </button>
<button type="button" name="divide_button" id="divide_button" class="operation_functions"> / </button>
</td>
</tr>

</table>

</body>

</html>
